<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Result</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function res(){
        let c=Number(document.getElementById("c").value);
        let j=Number(document.getElementById("j").value);
        let e=Number(document.getElementById("e").value);

        let ttl=c+j+e;
        let p=ttl/3;
        document.getElementById("t").innerHTML=ttl;
        document.getElementById("p").innerHTML=p;
        // alert(ttl);//

        if(p>=75){
            document.getElementById("g").innerHTML="A+";
        }
        else if(p<75 && p>60){
            document.getElementById("g").innerHTML="A";
        }
        else if(p<60 && p>50){
            document.getElementById("g").innerHTML="B";
        }
        else if(p<40 && p>30){
            document.getElementById("g").innerHTML="C";
        }
        else{
            document.getElementById("g").innerHTML="Fail";
        }
           

        }
           </script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Student result system</h1>
  <marquee> <h4>kurre computers</h4> </marquee>
</div>
<center>
    <div class="form-group">
      <label for="formGroupExampleInput">c language</label>
      <input type="text" class="form-control" id="c" placeholder="Enter c language marks">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">java language</label>
      <input type="text" class="form-control" id="j" placeholder="java language marks">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">english language</label>
        <input type="text" class="form-control" id="e" placeholder="english marks">
      </div>
      <button type="button" class="btn btn-success" onclick="res()">Result</button>
    </center>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
        <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title">Total</h5>
              
              <a href="#" id="t" class="btn btn-primary">00</a>
            </div>
          </div>              
      
    </div>
    <div class="col-sm-4">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Percentage(%)</h5>
          
          <a href="#" id="p" class="btn btn-primary">00</a>
        </div>
      </div>       
      
    </div>
    <div class="col-sm-4">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Grade</h5>
          
          <a href="#" id="g" class="btn btn-primary"></a>
        </div>
      </div>       
     
    </div>
  </div>
</div>

</body>
</html>
