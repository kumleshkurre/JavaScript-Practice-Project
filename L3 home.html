<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
      <script>
        function setnm(){
            let a=localStorage.getItem("name");   //name name ka data ko lao or a me rach do
            document.getElementById("nm").innerHTML="welcome"+a;    //html ka format me print karo//
        }
      </script>
<body onload="setnm()">   <!--function calling-->
    <center>
        <h1>This is home page</h1>
        <h2 id="nm"></h2>
    </center>
</body>
</html>
